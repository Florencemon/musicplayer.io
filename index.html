<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Vinyl Player</title>
       <link rel="stylesheet" type="text/css" href="css/style.css" >
</head>
<body>
  <div class="container">
    <div class="player">
      <div class="player__controls">
 
      </div>
      <div class="player__album">
        <img src="./media/img/sodamtv.jpg" alt="album cover" class="player__img" loading="lazy" />
      </div>
  
      <h2 class="player__artist">soda stereo</h2>
      <h3 class="player__song">entre can√≠bales</h3>
  
      <input type="range" value="0" min="0" max="100" class="player__level" id="range" />
      <div class="audio-duration">
        <div class="start">00:00</div>
        <div class="end">04:57</div>
      </div>
  
      <audio class="player__audio" controls id="audio">
        <source  src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/miskuamakus4/soda-stereo-entre-can-bales&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true" type="audio/mpeg">
      </audio>
  
      <div class="player__controls">
        <div class="player__btn player__btn--medium" id="backward" href="/seis.html">
          <i class="fas fa-backward"></i>
        </div>
  
        <div class="player__btn player__btn--medium blue play" id="play">
          <i class="fas fa-play play-btn"></i>
          <i class="fas fa-pause pause-btn hide"></i>
        </div>
  
        <div class="player__btn player__btn--medium" id="forward" href="/uno.html">
          <i class="fas fa-forward"></i>
        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="/scripts/scripts.js">
 
</script>
</html>
